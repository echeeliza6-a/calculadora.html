<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio Bimestral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 45px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 35px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="number"]::placeholder {
            color: #64748b;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-calcular {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-calcular:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }

        .btn-calcular:active {
            transform: translateY(-1px);
        }

        .resultado {
            margin-top: 35px;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            display: none;
            animation: slideUp 0.5s ease;
            border: 2px solid;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .promedio-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .promedio {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1;
        }

        .estado {
            font-size: 20px;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 10px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .aprobado {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }

        .aprobado .promedio-label {
            color: #6ee7b7;
        }

        .aprobado .promedio {
            color: #10b981;
        }

        .aprobado .estado {
            background: #10b981;
            color: #0f172a;
        }

        .desaprobado {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }

        .desaprobado .promedio-label {
            color: #fca5a5;
        }

        .desaprobado .promedio {
            color: #ef4444;
        }

        .desaprobado .estado {
            background: #ef4444;
            color: #fff;
        }

        .error {
            color: #f87171;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .grid-notas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 500px) {
            .grid-notas {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Calculadora de Notas</h1>
        <p class="subtitle">Sistema de evaluaci√≥n acad√©mica</p>

        <form id="formNotas">
            <div class="grid-notas">
                <div class="form-group">
                    <label for="nota1">Nota 1</label>
                    <input type="number" id="nota1" min="0" max="20" step="0.01" placeholder="0.00">
                    <span class="error" id="error1">‚ö†Ô∏è Nota inv√°lida (0-20)</span>
                </div>

                <div class="form-group">
                    <label for="nota2">Nota 2</label>
                    <input type="number" id="nota2" min="0" max="20" step="0.01" placeholder="0.00">
                    <span class="error" id="error2">‚ö†Ô∏è Nota inv√°lida (0-20)</span>
                </div>

                <div class="form-group">
                    <label for="nota3">Nota 3</label>
                    <input type="number" id="nota3" min="0" max="20" step="0.01" placeholder="0.00">
                    <span class="error" id="error3">‚ö†Ô∏è Nota inv√°lida (0-20)</span>
                </div>

                <div class="form-group">
                    <label for="nota4">Nota 4</label>
                    <input type="number" id="nota4" min="0" max="20" step="0.01" placeholder="0.00">
                    <span class="error" id="error4">‚ö†Ô∏è Nota inv√°lida (0-20)</span>
                </div>
            </div>

            <button type="submit" class="btn-calcular">Calcular Promedio</button>
        </form>

        <div id="resultado" class="resultado">
            <div class="promedio-label">Promedio Final</div>
            <div class="promedio" id="promedio"></div>
            <div class="estado" id="estado"></div>
        </div>
    </div>

    <script>
        document.getElementById('formNotas').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const nota4 = parseFloat(document.getElementById('nota4').value);
            
            for (let i = 1; i <= 4; i++) {
                document.getElementById('error' + i).style.display = 'none';
                document.getElementById('nota' + i).style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
            
            let hayErrores = false;
            
            for (let i = 1; i <= 4; i++) {
                const nota = parseFloat(document.getElementById('nota' + i).value);
                const input = document.getElementById('nota' + i);
                const error = document.getElementById('error' + i);
                
                if (input.value === '' || isNaN(nota)) {
                    error.style.display = 'block';
                    input.style.borderColor = '#ef4444';
                    hayErrores = true;
                }
                else if (nota < 0 || nota > 20) {
                    error.style.display = 'block';
                    input.style.borderColor = '#ef4444';
                    hayErrores = true;
                }
            }
            
            if (hayErrores) {
                document.getElementById('resultado').style.display = 'none';
                return;
            }
            
            const promedio = (nota1 + nota2 + nota3 + nota4) / 4;
            const aprobado = promedio >= 13;
            
            const divResultado = document.getElementById('resultado');
            const divPromedio = document.getElementById('promedio');
            const divEstado = document.getElementById('estado');
            
            divPromedio.textContent = promedio.toFixed(2);
            
            if (aprobado) {
                divResultado.className = 'resultado aprobado';
                divEstado.textContent = '‚úì Aprobado';
            } else {
                divResultado.className = 'resultado desaprobado';
                divEstado.textContent = '‚úó Desaprobado';
            }
            
            divResultado.style.display = 'block';
        });

        for (let i = 1; i <= 4; i++) {
            document.getElementById('nota' + i).addEventListener('input', function() {
                document.getElementById('error' + i).style.display = 'none';
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            });
        }
    </script>
</body>
</html>
